<h4>Listado</h4>
<ul class="list-group">
  <!-- Eejmplo de variable que da  ngFor, pueden verse mas en la docu-->
  <li *ngFor="let character of characterList; let i =  index; let isFrist = first; let isLast = last; let isEven = even;  let isOdd = odd"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-primary': !isEven,'list-group-item-success': isLast }">

  <div>
    <span class="text-primary">{{i + 1}} </span>
    <!-- <span class="text-primary">{{isFrist}} </span>
    <span class="text-primary">{{isLast}} </span> -->
    <span>{{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>

  </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger btn-sm">X</button>
  </li>
</ul>
